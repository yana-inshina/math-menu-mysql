name: Build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
      - run: mvn -q -DskipTests package
      - name: Upload shaded jar
        uses: actions/upload-artifact@v4
        with:
          name: shaded-jar
          path: target/*-shaded.jar
